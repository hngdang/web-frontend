<app-navbar></app-navbar>

<main>
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Danh sách BĐS</h1>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav
            aria-label="breadcrumb"
            class="breadcrumb-box d-flex justify-content-lg-end"
          >
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/">Trang chủ</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Danh sách BĐS
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of propertiesDis">
        <div
          [routerLink]="['/tim-thue', item.propertyId, 'chi-tiet']"
          class="col-md-3 col-6 mb-3"
        >
          <div class="card">
            <div class="card-body">
              <img
                src="{{ item.propertyImg[0] }}"
                alt=""
                class="img-fluid img-thumbnail"
              />
              <div>
                <h5 class="text-truncate text-title">
                  {{ item.title }}
                </h5>
              </div>
              <div>
                <div class="d-flex">
                  <span>{{ item.amount }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link"><span class="bi bi-chevron-left"></span></a>
        </li>
        <ng-container
          *ngFor="
            let item of [].constructor((resultsTotalCount % 8) + 1);
            let i = index
          "
        >
          <li class="page-item">
            <button (click)="goToPage(i * 8)" class="page-link">
              {{ i + 1 }}
            </button>
          </li>
        </ng-container>
        <li class="page-item">
          <a class="page-link" href="#"
            ><span class="bi bi-chevron-right"></span
          ></a>
        </li>
      </ul>
    </nav>
  </div>
</main>

<app-footer></app-footer>
