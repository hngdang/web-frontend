<app-navbar></app-navbar>

<main>
  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Liên hệ</h1>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav
            aria-label="breadcrumb"
            class="breadcrumb-box d-flex justify-content-lg-end"
          >
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/">Trang chủ</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Liên hệ
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="contact-map box">
            <div id="map" class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.02345634984!2d106.69758091483637!3d10.732674162934487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528b2747a81a3%3A0x33c1813055acb613!2zxJDhuqFpIGjhu41jIFTDtG4gxJDhu6ljIFRo4bqvbmc!5e0!3m2!1svi!2s!4v1675419679744!5m2!1svi!2s"
                width="100%"
                height="450"
                frameborder="0"
                style="border: 0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <div class="col-sm-12 section-t4">
          <div class="row">
            <div class="col-md-7">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Nhập email"/>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">SĐT:</label>
                  <input type="number" class="form-control" id="phone" placeholder="Nhập SĐT"/>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">Nội dung:</label>
                  <textarea
                    name="content"
                    id="content"
                    class="form-control"
                    cols="20"
                    rows="5"
                    placeholder="Nhập nội dung"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gửi</button>
              </form>
            </div>
            <div class="col-md-5">
              <div class="icon-box section-b2">
                <div class="icon-box-icon">
                  <span class="bi bi-envelope"></span>
                </div>
                <div class="icon-box-content table-cell">
                  <div class="icon-box-title">
                    <p class="mb-1">
                      Email:
                      <span class="color-a">contact@example.com</span>
                    </p>
                    <p class="mb-1">
                      SĐT:
                      <span class="color-a">+0123456789</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="icon-box section-b2">
                <div class="icon-box-icon">
                  <span class="bi bi-geo-alt"></span>
                </div>
                <div class="icon-box-content table-cell">
                  <div class="icon-box-title">
                    <p class="mb-1">
                      19, Nguyễn Hữu Thọ, Tân Phong, Q.7, Thành phố Hồ Chí Minh
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
