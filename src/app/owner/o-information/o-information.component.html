<app-o-navbar></app-o-navbar>
<main class="pt-5">
  <h3 class="d-flex justify-content-center">Thông tin cá nhân</h3>
  <div class="row mt-5">
    <div class="col-8 m-auto">
      <form>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="col-6 m-auto">
              <div class="mb-3">
                <img src="/assets/img/agent-4.jpg" alt="" class="img-fluid" />
              </div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Tên</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nguyễn Văn A"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">SĐT</label>
              <input
                type="number"
                class="form-control"
                id="phone"
                placeholder="0123456789"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="example@gmail.com"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Mặt trước CMND</label>
              <img src="/assets/img/slide-1.jpg" alt="" class="img-fluid" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Mặt sau CMND</label>
              <img src="/assets/img/slide-1.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </form>
    </div>
  </div>
</main>
