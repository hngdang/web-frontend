<app-o-navbar></app-o-navbar>
<main class="main pt-5">
  <h1 class="text-center text-white">Đổi mật khẩu</h1>
  <div class="container mt-5">
    <div class="row">
      <div class="col-10 mx-auto">
        <div class="bg-white p-4" style="min-height: 200px">
          <div class="px-5">
            <form>
              <div class="mb-3">
                <label for="password" class="form-label"
                  >Mật khẩu hiện tại</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="********"
                />
              </div>
              <div class="mb-3">
                <label for="new_password" class="form-label"
                  >Mật khẩu mới</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="new_password"
                  placeholder="********"
                />
              </div>
              <div class="mb-3">
                <label for="confirm" class="form-label">Xác nhận</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm"
                  placeholder="********"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Đổi mật khẩu
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
